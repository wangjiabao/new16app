message SetTodayRequest {
	message SendBody{
		string sign = 4;
	}

	SendBody send_body = 1;
}

message SetTodayReply {
	string status = 1;
}

message BuyRequest {
	message SendBody{
		uint64 amount = 1;
		string sign = 4;
	}

	SendBody send_body = 1;
}

message BuyReply {
	string status = 1;
}

message AmountToRequest {
	message SendBody{
		uint64 amount = 1;
		string type = 2;
		string address = 3;
		string sign = 4;
		string publicKey = 5;
	}

	SendBody send_body = 1;
}

message AmountToReply {
	string status = 1;
}

message StakeRequest {
	message SendBody{
		uint64 day = 1;
		uint64 amount = 6;
		string sign = 4;
		string publicKey = 5;
	}

	SendBody send_body = 1;
}

message StakeReply {
	string status = 1;
}

message UnStakeRequest {
	message SendBody{
		uint64 id = 1;
		string sign = 4;
		string publicKey = 5;
	}

	SendBody send_body = 1;
}

message UnStakeReply {
	string status = 1;
}

message EthAuthorizeRequest {
	message SendBody{
		string address = 1;
		string code = 2;
		string password = 3;
		string sign = 4;
		string publicKey = 5;
	}

	SendBody send_body = 1;
}

message EthAuthorizeReply {
	string token = 1;
	string status = 2;
}

message RecommendUpdateRequest {
	message SendBody{
		string code = 1;
		string sign = 2;
		string publicKey = 5;
	}

	SendBody send_body = 1;
}

message RecommendUpdateReply {
	string inviteUserAddress = 1;
}

message DepositRequest {
}

message DepositReply {
}

message UserAreaRequest {
	int64 locationId = 1;
}

message UserAreaReply {
	repeated List area = 52; // 购买记录
	message List {
		string address = 2; // 收益
		int64 locationId = 3;
		int64 countLow = 4;
	}
}


message UserInfoRequest {

}

message UserInfoReply {
	string status = 111;
	uint64 today = 15; // 今日时间戳

	uint64 level = 14; // 级别
	string one = 1; // 静态收益
	string two = 2; // 分享收益
	string three = 3; // 团队收益
	string four = 4; // 平级收益
	string total = 5; // 累计收益
	string buyType = 6; // 1，2，3 小中大 节点

	string balance = 12; // 币余额
	string withdrawMin = 7; // 币最小提现
	string withdrawRate = 10; // 币提现手续费

	string balanceUsdt = 13; // usdt余额
	string withdrawMinUsdt = 8; // 最小提现usdt
	string withdrawRateUsdt = 11; // 提现手续费usdt
}

message RewardListRequest {
	uint64 page = 1; // 页数
	uint64 reqType = 2; // 类型：1认购，2节点收益，3推荐收益，4静态收益，5分享收益，6团队收益，7平级收益
}

message RewardListReply {
	string status = 4;
	uint64 count = 3; // 总数，每页20
	repeated List list = 1;
	message List {
		string createdAt = 1; // 时间
		string amount = 2; // 金额
		string address = 3; // 下级地址
		uint64 num = 5; // 代数
	}
}

message GetTradeRequest {
	message SendBody{
		string amount = 1;
	}

	SendBody send_body = 1;
}

message GetTradeReply {
	string amountCsd = 1;
	string amountHbs = 2;
}

message RecommendRewardListRequest {
}

message RecommendRewardListReply {
	repeated List rewards = 1;
	message List {
		string created_at = 1;
		string amount = 2;
		string type = 4;
		string reason = 3;
	}
}

message FeeRewardListRequest {
}

message  FeeRewardListReply {
	repeated List rewards = 1;
	message List {
		string created_at = 1;
		string amount = 2;
	}
}

message SetTodayListRequest {
	uint64 page = 1; // 页数
}

message SetTodayListReply {
	string status = 2;
	uint64 count = 3; // 总数，每页20
	repeated List list = 1;
	message List {
		string createdAt = 1; // 签到时间
		string amount = 2; // 签到奖励
	}
}

message WithdrawListRequest {
	uint64 page = 1; // 页数
	string withdrawType = 2;
}

message WithdrawListReply {
	uint64 count = 3; // 总数，每页20
	string status = 2;
	repeated List list = 1;
	message List {
		string createdAt = 1; // 时间
		string amount = 2; // 金额
		string fee = 3;
	}
}

message OrderListRequest {
	uint64 page = 1; // 页数
}

message OrderListReply {
	uint64 count = 3; // 总数，每页20
	string status = 2;
	repeated List list = 1;
	message List {
		string createdAt = 1; // 时间
		string amount = 2; // 金额
		uint64 status = 3;
	}
}

message TradeListRequest {
}

message TradeListReply {
	repeated List trade = 1;
	message List {
		string created_at = 1;
		string amountCsd = 2;
		string amountHbs = 5;
		string status = 4;
	}
}

message TranListRequest {
	string type = 1;
	string tran = 2;
}

message TranListReply {
	repeated List tran = 1;
	message List {
		string created_at = 1;
		string amount = 2;;
	}
}

message RecommendListRequest {
	string address = 1;
}

message RecommendListReply {
	string status = 8;
	uint64 buyStatus = 6; // 激活状态：1激活
	uint64 totalNum = 2; // 直推激活
	uint64 totalTeamNum = 5; // 团队激活
	string recommendAddress = 3; // 推荐人
	string totalAmount = 4; // 总业绩
	uint64 totalTeam = 7; // 分享节点
	repeated List recommends = 1;
	message List {
		string address = 1; // 地址
		uint64 amount = 2; // 金额
	}
}

message ExchangeRequest {
	message SendBody{
		string sign = 2;
		uint64 amount = 1;
		string publicKey = 5;
		string type = 3;
	}

	SendBody send_body = 1;
}

message ExchangeReply {
	string status = 1;
